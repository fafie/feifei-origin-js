<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            #box{
            	width: 100px;
            	height: 100px;
            	background-color: pink;
            	position: relative;
            }
        </style>
        <script src="../js/feifeiComplete.js"></script>
        <script>
             $(function () {
             	var box=document.getElementById('box');
             	 $('#btn').click(function(){
             	 	$('#box').animate({left:800}).animate({top:400});
             	 });
             	 $('#btn1').click(function(){
             	 	$('#box').stop();
             	 });
             })
        </script>
    </head>
    <body>
        <div id='box'></div>
        <button id="btn">点击</button>
        <button id="btn1">点击停止</button>
    </body>
</html>
